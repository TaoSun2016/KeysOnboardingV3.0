<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />

    <title>select</title>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/jquery-1.12.4.js"></script>
    


</head>
<body>
    <div>
        Dummy
        <select id="dummy" data-bind="options: DummyOptions, optionsText: 'Message',value: selectedValue"></select>
    </div>
    <script>

        function ViewModel() {

            this.DummyOptions = ko.observableArray([{ isSelected: 1, Message: "Test1" }, { isSelected: 2, Message: "Test2" }]);
           


            //var selectedOption = ko.utils.arrayFirst(this.DummyOptions(), function (item) {
            //    return item.isSelected;
            //});

            // Use this option as the initial value
            this.selectedValue = ko.observable({ isSelected: 2, Message: "Test2" });

        }

        ko.applyBindings(new ViewModel());
    </script>
</body>
</html>
